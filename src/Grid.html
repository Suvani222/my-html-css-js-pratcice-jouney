<!DOCTYPE html>
<html>

<head>
    <title>css grid</title>

</head>

<body>
    <div style="
                display: grid;
                grid-template-columns: 100px 100px;
                  ">
        <div style="background-color: lightblue;">

            this is div1
        </div>
        <div style="background-color: hotpink;">
            this is div2
            <p>hello i'm a girl</p>
        </div>
    </div>
    <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;
      ">
        <div style="background-color: lightblue;">

            this is div1
        </div>
        <div style="background-color: hotpink;">
            this is div2
            <p>hello i'm a girl</p>
        </div>
        <div style="background-color:pink;">
            this is div3
            <p>hello i'm a girl</p>
        </div>
    </div>
    <div style="
    margin-top: 30px;
                display: grid;
                grid-template-columns: 100px 1fr;
                  ">
        <div style="background-color: lightblue;">

            this is div1
        </div>
        <div style="background-color: hotpink;">
            1fr
        </div>
    </div>
</body>

</html>
